<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Gesture Xmas Tree</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/shaders/CopyShader.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/shaders/LuminosityHighPassShader.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/postprocessing/UnrealBloomPass.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/objects/Reflector.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"
            crossorigin="anonymous"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #canvas-container {
            width: 100%;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }

        #ui-layer {
            position: absolute;
            bottom: 30px;
            width: 100%;
            text-align: center;
            pointer-events: none;
            z-index: 100;
        }

        .badge {
            display: inline-block;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #FFD700;
            color: #FFD700;
            padding: 10px 25px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            text-shadow: 0 0 10px #FFD700;
        }

        .guide {
            color: #ccc;
            font-size: 13px;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px black;
            display: block;
        }

        button {
            pointer-events: auto;
            cursor: pointer;
            background: linear-gradient(to bottom, #D32F2F, #8B0000);
            color: #FFF;
            border: 2px solid #FFD700;
            padding: 15px 50px;
            border-radius: 30px;
            font-weight: 800;
            font-size: 16px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.6);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        .input_video {
            display: none;
        }
    </style>
</head>
<body>
    <div id="ui-layer">
        <div id="status"
             class="badge">üéÑ Merry Christmas üéÑ</div>
        <div class="guide">
            üñê <b>Open:</b> Explode &nbsp;|&nbsp; ‚úä <b>Fist:</b> Tree &nbsp;|&nbsp; ‚úåÔ∏è <b>V-Sign:</b> Snowfall &nbsp;|&nbsp; ü§ò <b>Rock:</b> Rainbow &nbsp;|&nbsp; üëå <b>Pinch:</b> Memories
        </div>
        <button id="btnStart"
                onclick="startSystem()">
            START EXPERIENCE
        </button>
    </div>

    <div id="canvas-container"></div>
    <video class="input_video"></video>

    <script>
        const MUSIC_URL = "./Assets/audio.mp3";
        let bgMusic = new Audio(MUSIC_URL);
        bgMusic.loop = true;
        bgMusic.volume = 1.0;

        const loader = new THREE.TextureLoader();
        const photoFiles = [
            './Assets/image1.jpeg',
            './Assets/image2.jpeg',
            './Assets/image3.jpeg',
            './Assets/image4.jpeg',
            './Assets/image5.jpeg'
        ];
        const photoTextures = [];
        photoFiles.forEach((f, i) => photoTextures[i] = loader.load(f));

        const CONFIG = {
            greenCount: 1000,
            goldCount: 4500,
            redCount: 1000,
            giftCount: 300,
            explodeRadius: 65,
            photoOrbitRadius: 25,
            treeHeight: 70,
            treeBaseRadius: 35,
            spiralLoops: 50.0
        };

        function createCustomTexture(type) {
            const canvas = document.createElement('canvas');
            canvas.width = 128;
            canvas.height = 128;
            const ctx = canvas.getContext('2d');
            const cx = 64, cy = 64;

            if (type === 'gold_glow') {
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 40);
                grd.addColorStop(0, '#FFFFFF');
                grd.addColorStop(0.2, '#FFFFE0');
                grd.addColorStop(0.4, '#FFD700');
                grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd;
                ctx.fillRect(0, 0, 128, 128);
            } else if (type === 'red_light') {
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 50);
                grd.addColorStop(0, '#FFCCCC');
                grd.addColorStop(0.3, '#FF0000');
                grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd;
                ctx.fillRect(0, 0, 128, 128);
            } else if (type === 'leaf_green') {
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 50);
                grd.addColorStop(0, '#CCFFCC');
                grd.addColorStop(0.3, '#00AA00');
                grd.addColorStop(0.6, '#006400');
                grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd;
                ctx.fillRect(0, 0, 128, 128);
            } else if (type === 'blue_ice') {
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 40);
                grd.addColorStop(0, '#FFFFFF');
                grd.addColorStop(0.2, '#E0FFFF');
                grd.addColorStop(0.5, '#00FFFF');
                grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd;
                ctx.fillRect(0, 0, 128, 128);
            } else if (type === 'snow_white') {
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 30);
                grd.addColorStop(0, 'rgba(255,255,255,1)');
                grd.addColorStop(0.5, 'rgba(255,255,255,0.5)');
                grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd;
                ctx.fillRect(0, 0, 128, 128);
            } else if (type === 'gift_red') {
                ctx.fillStyle = '#D32F2F';
                ctx.fillRect(20, 20, 88, 88);
                ctx.fillStyle = '#FFD700';
                ctx.fillRect(54, 20, 20, 88);
                ctx.fillRect(20, 54, 88, 20);
                ctx.strokeStyle = "rgba(0,0,0,0.3)";
                ctx.lineWidth = 2;
                ctx.strokeRect(20, 20, 88, 88);
            }
            return new THREE.CanvasTexture(canvas);
        }

        const textures = {
            gold: createCustomTexture('gold_glow'),
            red: createCustomTexture('red_light'),
            green: createCustomTexture('leaf_green'),
            gift: createCustomTexture('gift_red'),
            blue: createCustomTexture('blue_ice'),
            snow: createCustomTexture('snow_white')
        };

        let scene, camera, renderer, composer;
        let groupGold, groupRed, groupGreen, groupGift;
        let photoMeshes = [];
        let titleMesh, starMesh, groundMirror;
        let state = 'TREE';
        let pendingState = 'TREE';
        let stabilityCount = 0;
        let selectedIndex = 0;
        let handX = 0.5;

        function init3D() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.002);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 100);

            renderer = new THREE.WebGLRenderer({
                antialias: true,
                alpha: false
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ReinhardToneMapping;
            renderer.autoClear = false; // Quan tr·ªçng: T·∫Øt autoClear ƒë·ªÉ render overlay
            container.appendChild(renderer.domElement);

            const renderScene = new THREE.RenderPass(scene, camera);
            const bloomPass = new THREE.UnrealBloomPass(
                new THREE.Vector2(window.innerWidth, window.innerHeight),
                1.5,
                0.4,
                0.85
            );
            bloomPass.threshold = 0;
            bloomPass.strength = 1.2;
            bloomPass.radius = 0.5;

            composer = new THREE.EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            createFloor();

            groupGreen = createParticleSystem('green', CONFIG.greenCount, 3.5);
            groupGold = createParticleSystem('gold', CONFIG.goldCount, 2.5);
            groupRed = createParticleSystem('red', CONFIG.redCount, 4.0);
            groupGift = createParticleSystem('gift', CONFIG.giftCount, 3.5);

            createPhotos();
            createDecorations();
            animate();
        }

        function createFloor() {
            const geometry = new THREE.PlaneGeometry(300, 300);
            groundMirror = new THREE.Reflector(geometry, {
                clipBias: 0.003,
                textureWidth: window.innerWidth * window.devicePixelRatio,
                textureHeight: window.innerHeight * window.devicePixelRatio,
                color: 0x333333
            });
            groundMirror.position.y = -CONFIG.treeHeight / 2 - 2;
            groundMirror.rotateX(-Math.PI / 2);
            scene.add(groundMirror);
        }

        function createParticleSystem(type, count, size) {
            const pPositions = [];
            const pExplodeTargets = [];
            const pTreeTargets = [];
            const velocities = [];

            for (let i = 0; i < count; i++) {
                const pct = Math.pow(i / count, 1.5);
                const h = pct * CONFIG.treeHeight;
                const y = h - CONFIG.treeHeight / 2;
                const angle = pct * Math.PI * 2 * CONFIG.spiralLoops + (Math.random() * 0.5);
                const maxR = (1 - pct) * CONFIG.treeBaseRadius;

                let spread = (type === 'green') ? 0.9 : 0.4;
                const r = maxR * (0.2 + Math.random() * 0.8);

                pTreeTargets.push(r * Math.cos(angle), y, r * Math.sin(angle));

                const u = Math.random();
                const v = Math.random();
                const phi = Math.acos(2 * v - 1);
                const lam = 2 * Math.PI * u;
                let radMult = (type === 'gift') ? 1.2 : 1.0;
                const rad = CONFIG.explodeRadius * Math.cbrt(Math.random()) * radMult;
                pExplodeTargets.push(
                    rad * Math.sin(phi) * Math.cos(lam),
                    rad * Math.sin(phi) * Math.sin(lam),
                    rad * Math.cos(phi)
                );

                pPositions.push(pTreeTargets[i * 3], pTreeTargets[i * 3 + 1], pTreeTargets[i * 3 + 2]);
                velocities.push(0.3 + Math.random() * 0.5);
            }

            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pPositions, 3));
            geo.userData = {
                tree: pTreeTargets,
                explode: pExplodeTargets,
                velocities: velocities
            };

            const mat = new THREE.PointsMaterial({
                size: size,
                map: textures[type],
                transparent: true,
                opacity: 1.0,
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                sizeAttenuation: true
            });

            if (type === 'gift') mat.blending = THREE.NormalBlending;

            const points = new THREE.Points(geo, mat);
            scene.add(points);
            return points;
        }

        function createPhotos() {
            const geo = new THREE.PlaneGeometry(8, 8);
            const borderGeo = new THREE.PlaneGeometry(9, 9);
            const borderMat = new THREE.MeshBasicMaterial({
                color: 0xFFD700
            });

            for (let i = 0; i < 5; i++) {
                const mat = new THREE.MeshBasicMaterial({
                    map: photoTextures[i],
                    side: THREE.DoubleSide
                });
                const mesh = new THREE.Mesh(geo, mat);
                const border = new THREE.Mesh(borderGeo, borderMat);
                border.position.z = -0.1;
                mesh.add(border);
                mesh.visible = false;
                mesh.scale.set(0, 0, 0);
                scene.add(mesh);
                photoMeshes.push(mesh);
            }
        }

        function createDecorations() {
            const canvas = document.createElement('canvas');
            canvas.width = 1024;
            canvas.height = 256;
            const ctx = canvas.getContext('2d');
            ctx.font = 'bold italic 90px "Times New Roman"';
            ctx.fillStyle = '#FFD700';
            ctx.textAlign = 'center';
            ctx.shadowColor = "#FF4400";
            ctx.shadowBlur = 30;
            ctx.fillText("MERRY CHRISTMAS", 512, 130);
            const tex = new THREE.CanvasTexture(canvas);
            const mat = new THREE.MeshBasicMaterial({
                map: tex,
                transparent: true,
                blending: THREE.AdditiveBlending
            });
            titleMesh = new THREE.Mesh(new THREE.PlaneGeometry(60, 15), mat);
            titleMesh.position.set(0, 50, 0);
            scene.add(titleMesh);

            const starCanvas = document.createElement('canvas');
            starCanvas.width = 128;
            starCanvas.height = 128;
            const sCtx = starCanvas.getContext('2d');
            sCtx.fillStyle = "#FFFFE0";
            sCtx.shadowColor = "#FFFF00";
            sCtx.shadowBlur = 30;
            sCtx.beginPath();
            const cx = 64, cy = 64, outer = 50, inner = 20;
            for (let i = 0; i < 5; i++) {
                sCtx.lineTo(
                    cx + Math.cos((18 + i * 72) / 180 * Math.PI) * outer,
                    cy - Math.sin((18 + i * 72) / 180 * Math.PI) * outer
                );
                sCtx.lineTo(
                    cx + Math.cos((54 + i * 72) / 180 * Math.PI) * inner,
                    cy - Math.sin((54 + i * 72) / 180 * Math.PI) * inner
                );
            }
            sCtx.closePath();
            sCtx.fill();
            const starTex = new THREE.CanvasTexture(starCanvas);
            const starMat = new THREE.MeshBasicMaterial({
                map: starTex,
                transparent: true,
                blending: THREE.AdditiveBlending
            });
            starMesh = new THREE.Mesh(new THREE.PlaneGeometry(12, 12), starMat);
            starMesh.position.set(0, CONFIG.treeHeight / 2 + 2, 0);
            scene.add(starMesh);
        }

        function updateParticleGroup(group, type, targetState, speed, handRotY, time) {
            const positions = group.geometry.attributes.position.array;
            const velocities = group.geometry.userData.velocities;
            let effectiveState = (targetState === 'COLOR_CHANGE') ? 'TREE' : targetState;

            if (effectiveState === 'SNOW') {
                for (let i = 0; i < positions.length / 3; i++) {
                    positions[i * 3 + 1] -= velocities[i];
                    positions[i * 3] += Math.sin(time + i) * 0.05;
                    if (positions[i * 3 + 1] < -60) {
                        positions[i * 3 + 1] = 60;
                        positions[i * 3] = (Math.random() - 0.5) * 100;
                        positions[i * 3 + 2] = (Math.random() - 0.5) * 60;
                    }
                }
            } else {
                let targetKey = (effectiveState === 'EXPLODE' || effectiveState === 'PHOTO') ? 'explode' : 'tree';
                const targets = group.geometry.userData[targetKey];
                for (let i = 0; i < positions.length; i++) {
                    positions[i] += (targets[i] - positions[i]) * speed;
                }
            }
            group.geometry.attributes.position.needsUpdate = true;

            if (targetState !== 'COLOR_CHANGE') {
                group.material.color.setHex(0xffffff);
            }

            if (targetState === 'COLOR_CHANGE') {
                group.rotation.y += 0.02;
                if (type === 'gold') {
                    group.material.map = textures.snow;
                    group.material.color.setHSL((time * 0.5) % 1, 1.0, 0.5);
                }
            } else if (effectiveState === 'SNOW') {
                group.material.map = textures.snow;
                group.material.opacity = 0.9;
                group.rotation.y = 0;
            } else if (effectiveState === 'TREE') {
                group.rotation.y += 0.005;
                group.material.map = (type === 'gold') ? textures.blue : textures[type];
                if (type === 'red') {
                    const s = 1 + 0.2 * Math.sin(time * 5);
                    group.scale.set(s, s, s);
                }
            } else {
                group.material.map = (type === 'gold') ? textures.blue : textures[type];
                group.rotation.y += (handRotY - group.rotation.y) * 0.05;
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;
            const speed = 0.06;
            const handRotY = (handX - 0.5) * 2.5;

            updateParticleGroup(groupGreen, 'green', state, speed, handRotY, time);
            updateParticleGroup(groupGold, 'gold', state, speed, handRotY, time);
            updateParticleGroup(groupRed, 'red', state, speed, handRotY, time);
            updateParticleGroup(groupGift, 'gift', state, speed, handRotY, time);

            if (state === 'TREE' || state === 'COLOR_CHANGE' || state === 'SNOW') {
                titleMesh.visible = true;
                starMesh.visible = true;
                titleMesh.scale.lerp(new THREE.Vector3(1, 1, 1), 0.1);
                starMesh.scale.lerp(new THREE.Vector3(1, 1, 1), 0.1);
                starMesh.rotation.z -= 0.02;
                if (state === 'COLOR_CHANGE') {
                    starMesh.material.color.setHSL((time * 0.5) % 1, 1.0, 0.5);
                } else {
                    starMesh.material.color.setHex(0xffffff);
                }
                photoMeshes.forEach(m => {
                    m.scale.lerp(new THREE.Vector3(0, 0, 0), 0.1);
                    m.visible = false;
                });
            } else if (state === 'EXPLODE') {
                titleMesh.visible = false;
                starMesh.visible = false;
                const baseAngle = groupGold.rotation.y;
                const angleStep = (Math.PI * 2) / 5;
                let maxZ = -999;

                photoMeshes.forEach((mesh, i) => {
                    mesh.visible = true;
                    const angle = baseAngle + i * angleStep;
                    const x = Math.sin(angle) * CONFIG.photoOrbitRadius;
                    const z = Math.cos(angle) * CONFIG.photoOrbitRadius;
                    mesh.position.lerp(new THREE.Vector3(x, Math.sin(time + i) * 3, z), 0.1);
                    mesh.lookAt(camera.position);
                    if (z > maxZ) {
                        maxZ = z;
                        selectedIndex = i;
                    }
                    const s = z > 5 ? 1.0 + (z / CONFIG.photoOrbitRadius) * 0.8 : 0.6;
                    mesh.scale.lerp(new THREE.Vector3(s, s, s), 0.1);
                });
            } else if (state === 'PHOTO') {
                photoMeshes.forEach((mesh, i) => {
                    if (i === selectedIndex) {
                        mesh.position.lerp(new THREE.Vector3(0, 0, 60), 0.1);
                        mesh.scale.lerp(new THREE.Vector3(5, 5, 5), 0.1);
                        mesh.lookAt(camera.position);
                    } else {
                        mesh.scale.lerp(new THREE.Vector3(0, 0, 0), 0.1);
                    }
                });
            }

            // --- RENDERING PIPELINE START ---
            // M·ª•c ti√™u: Render c√¢y v·ªõi Bloom, nh∆∞ng render ·∫£nh s·∫°ch (kh√¥ng bloom) l√™n tr√™n

            // 1. L∆∞u tr·∫°ng th√°i visibility hi·ªán t·∫°i c·ªßa c√°c ·∫£nh
            const currentPhotoVisibility = photoMeshes.map(m => m.visible);

            // 2. T·∫°m ·∫©n t·∫•t c·∫£ ·∫£nh ƒë·ªÉ render l·ªõp Bloom (ch·ªâ c√¢y v√† sao)
            photoMeshes.forEach(m => m.visible = false);
            composer.render(); // Render scene + bloom

            // 3. N·∫øu ƒëang ·ªü ch·∫ø ƒë·ªô hi·ªÉn th·ªã ·∫£nh (EXPLODE ho·∫∑c PHOTO), render ·∫£nh ƒë√® l√™n
            const anyPhotoVisible = currentPhotoVisibility.some(v => v === true);
            if (anyPhotoVisible) {
                // T·∫Øt x√≥a t·ª± ƒë·ªông ƒë·ªÉ v·∫Ω ƒë√® l√™n l·ªõp bloom c≈©
                renderer.clearDepth(); // X√≥a depth buffer ƒë·ªÉ ·∫£nh lu√¥n n·ªïi l√™n tr√™n

                // ·∫®n c√°c v·∫≠t th·ªÉ ph√°t s√°ng (ƒë√£ render ·ªü b∆∞·ªõc bloom r·ªìi)
                const glowObjects = [groupGreen, groupGold, groupRed, groupGift, titleMesh, starMesh, groundMirror];
                glowObjects.forEach(obj => { if(obj) obj.visible = false; });

                // Hi·ªán l·∫°i ·∫£nh theo tr·∫°ng th√°i logic ƒë√£ t√≠nh to√°n
                photoMeshes.forEach((m, i) => m.visible = currentPhotoVisibility[i]);

                // Render c·∫£nh b√¨nh th∆∞·ªùng (kh√¥ng qua bloom composer)
                renderer.render(scene, camera);

                // Kh√¥i ph·ª•c l·∫°i tr·∫°ng th√°i visibility cho frame sau
                glowObjects.forEach(obj => { if(obj) obj.visible = true; });
            }
            // --- RENDERING PIPELINE END ---
        }

        function startSystem() {
            document.getElementById('btnStart').style.display = 'none';
            bgMusic.play().catch(e => console.log(e));
            init3D();

            const video = document.getElementsByClassName('input_video')[0];
            const statusDiv = document.getElementById('status');
            const hands = new Hands({
                locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
            });

            hands.setOptions({
                maxNumHands: 1,
                modelComplexity: 1,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });

            hands.onResults(results => {
                let targetState = 'TREE';
                if (results.multiHandLandmarks.length > 0) {
                    const lm = results.multiHandLandmarks[0];
                    handX = lm[9].x;
                    const wrist = lm[0];
                    let avgDist = [8, 12, 16, 20].reduce((acc, i) => acc + Math.hypot(lm[i].x - wrist.x, lm[i].y - wrist.y), 0) / 4;
                    const pinchDist = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y);
                    const indexUp = lm[8].y < lm[6].y,
                        middleUp = lm[12].y < lm[10].y,
                        pinkyUp = lm[20].y < lm[18].y,
                        ringUp = lm[16].y < lm[14].y;

                    if (avgDist < 0.25) targetState = 'TREE';
                    else if (pinchDist < 0.05) targetState = 'PHOTO';
                    else if (indexUp && middleUp && !ringUp && !pinkyUp) targetState = 'SNOW';
                    else if (indexUp && pinkyUp && !middleUp && !ringUp) targetState = 'COLOR_CHANGE';
                    else targetState = 'EXPLODE';
                }

                if (targetState === pendingState) {
                    if (++stabilityCount > 5) {
                        state = targetState;
                        updateStatusText(state, statusDiv);
                    }
                } else {
                    pendingState = targetState;
                    stabilityCount = 0;
                }
            });

            const cameraUtils = new Camera(video, {
                onFrame: async () => {
                    await hands.send({
                        image: video
                    });
                },
                width: 320,
                height: 240
            });
            cameraUtils.start();
        }

        function updateStatusText(st, div) {
            const map = {
                'TREE': {
                    text: "üéÑ Christmas Tree",
                    color: "#FFD700"
                },
                'PHOTO': {
                    text: "üëå Memories",
                    color: "#FFD700"
                },
