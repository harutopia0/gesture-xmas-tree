<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="refresh" content="3; url=gesture-xmas-tree.html" />
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000;
            font-family: 'Segoe UI', sans-serif;
        }

        p {
            color: #FFF;
            margin-top: 20px;
            letter-spacing: 2px;
            font-size: 14px;
            opacity: 0.8;
        }

        .loader {
            width: 48px;
            height: 48px;
            display: inline-block;
            position: relative;
            border: 2px solid #FFF;
            box-sizing: border-box;
            animation: rotation 2s linear infinite;
        }
        .loader::after,
        .loader::before {
            content: '';  
            box-sizing: border-box;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            border: 2px solid #FF3D00;
            width: 38px;
            height: 38px;
            animation: rotationBack 1.5s linear infinite;
            transform-origin: center center;
        }
        .loader::before {
            width: 28px;
            height: 28px;
            border-color: #FFF;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        } 
        @keyframes rotationBack {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(-360deg);
            }
        }
    </style>
</head>
<body>
    <span class="loader"></span>
    <p>Loading Experience...</p>
</body>
</html>
